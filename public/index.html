<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

<div class="chat__sidebar">
	<h3>People</h3>
	<div id="users"></div>
</div>

<div class="chat__main">
	<ol id="messages" class="list-group chat__messages"></ol>

	<div class="chat__footer">
		<form id="message-form">
			<input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
			<button>Send</button>
		</form>
		<button id="send-location">Send location</button>
	</div>
</div>

<script id="message-template" type="text/template">
	<li	class="list-group-item">
		<div>
			<h4>{{from}} <span class="ml-2"><i>{{createdAt}}</i></span></h4>
		</div>
		<div>
			<p>{{message}}</p>
		</div>
	</li>

</script>

<script id="location-template" type="text/template">
	<li	class="list-group-item">
		<div>
			<h4>{{from}} <span class="ml-2"><i>{{createdAt}}</i></span></h4>
		</div>
		<div>
			<p><a class="btn btn-success btn-sm" href="{{url}}" target="_blank">My current location</a></p>
		</div>
	</li>

</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.1.0.min.js"></script>
<script src="js/libs/moment.js"></script>
<script src="js/libs/mustache.js"></script>
<script src="/js/index.js"></script>
</body>

</html>
