<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Chit Chat</title>
</head>
<body>
    <div class="container">
        <p class="mt-5">Chit-Chat</p>

        <form action="" id="message">
            <div class="form-group">
                <label for="exampleInputEmail1">Write a message</label>
                <input name="message_input" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter message">
            </div>

            <button class="btn btn-success">Send</button>
        </form>
        <button class="btn btn-warning mt-4" id="send_location">Send Location</button>

        <ul class="list-group mt-5"></ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
